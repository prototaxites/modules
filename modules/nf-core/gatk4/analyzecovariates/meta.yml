# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "gatk4_analyzecovariates"
description: Evaluate and compare base quality score recalibration (BQSR) tables
keywords:
  - bqsr
  - gatk4
  - genomics
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test' ]`
    - before_table:
        type: file
        description: Base quality score recalibration (BQSR) table before
          recalibration
        pattern: "*.table"
        ontologies: []
    - after_table:
        type: file
        description: Base quality score recalibration (BQSR) table after
          recalibration
        pattern: "*.table"
        ontologies: []
    - additional_table:
        type: file
        description: An additional base quality score recalibration (BQSR) table
          to be included in the comparison (optional)
        pattern: "*.table"
        ontologies: []
output:
  plots:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.pdf":
          type: file
          description: PDF file containing the plots generated by AnalyzeCovariates
          pattern: "*.pdf"
          ontologies:
            - edam: "http://edamontology.org/format_3508" # PDF
  data:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.csv":
          type: file
          description: CSV file containing the data generated by AnalyzeCovariates
          pattern: "*.csv"
          ontologies:
            - edam: "http://edamontology.org/format_3752" # CSV
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@thomasisensee"
maintainers:
  - "@thomasisensee"
